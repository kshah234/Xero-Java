name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - master
      - POC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '1.8'

      - name: Build and test
        run: mvn clean verify -P coverage
